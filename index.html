<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queue Sample</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-auto mx-auto mt-5">
        <h1>Queue</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-auto m-auto">
        <p>A simple application showing how a Queue works</p>
      </div>
    </div>
    <div class="row">
      <div class="col-auto m-auto form-inline justify-content-around">
        <div class="input-group">
          <div class="input-group-prepend">
            <button id="enQueueBtn" class="btn btn-primary" style="width:100px">Enqueue</button>
          </div>
          <input id="pushElemInput" type="text" class="form-control" placeholder="Text to push..." />
        </div>
        <button id="deQueueBtn" class="btn btn-primary mx-2" style="width:100px">Dequeue</button>
        <button id="frontBtn" class="btn btn-primary mx-2" style="width:100px">Front</button>
        <button id="isEmptyBtn" class="btn btn-primary mx-2" style="width:100px">isEmpty</button>
        <button id="sizeBtn" class="btn btn-primary mx-2" style="width:100px">Size</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 mt-5">
        <div class="row">
          <div id="queueContainer" class="w-100 p-0 d-flex flex-row justify-content-start col-10 m-auto border border-primary" style="height:120px">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/Queue.js"></script>
  <script src="animation/anime.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
